<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiztop">
        <h1 id="quiztitle">TEMP TITLE</h1>
    </div>

    <div id="quizbody" hidden>
        <p id="stats"></p>
        <h3 id="prompt"></h3>
        <form id="choices"></form>
        <button id="respond">SUBMIT!</button>
    </div>

    <button id="start">START!</button>
    <button id="retry">RETRY!</button>
    <button id="exit">EXIT!</button>
    <button id="build">EDIT!</button>

    <div id="builder" hidden>
        <ol type="1" id="existing"></ol>
        <button id="addquestion">ADD!</button>
        <form id="newquestion">
            <label for="newp">Question Prompt:</label>
            <input type="text" id="newp">
            <ul id="newchoices">
                <li id="newchoice1"><label for="newc1">Choice 1:</label><input type="text" id="newc1"></li>
                <li id="newchoice2"><label for="newc2">Choice 2:</label><input type="text" id="newc2"></li>
                <li id="newchoice3"><label for="newc3">Choice 3</label><input type="text" id="newc3"></li>
                <li id="newchoice4"><label for="newc4">Choice 4</label><input type="text" id="newc4"></li>
                <li id="newanswer"><label for="newanswer">Answer</label><input type="text" id="newans"></li>
            </ul>
            <button id="addchoice" hidden>ANOTHER CHOICE!</button>
            <button id="removechoice" hidden>LESS CHOICES!</button>
            <button id="submitnewquestion">CREATE!</button>
        </form>
    </div>
    
    <p id="score"></p>
    <ol type="1" id="results"></ol>
    <!--Your quiz layout goes here-->
    <script type="module" src="questions.js"></script>
    <script type="module" src="quiz.js"></script>
</body>
</html>
